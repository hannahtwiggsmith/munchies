<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

div.tooltip {
    position: absolute;
    text-align: left;
    flex-flow: nowrap;
    padding: 2px;
    font: 14px sans-serif;
    color: white;
    background: #555;
    border: 0px;
    border-radius: 5px;
    pointer-events: none;
}


</style>
<svg width="1400" height="800"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(function(d) { return 1/(d.value)*200; }).strength(1))
    .force("charge", d3.forceManyBody())
    .force("collide", d3.forceCollide(0))
    .force("center", d3.forceCenter(width / 2, height / 2));

// Define the div for the tooltip
var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

d3.json("data/ingredients.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", function(d) { return d.appearances/100; })
      .attr("fill", function(d) { return color(d.group); })
      .on("mouseover", mouseover)
      .on("mouseout", mouseout)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}


function mouseover(node) {
  // Show tooltip
  div.transition()
      .duration(200)
      .style("opacity", .9);
  // Attach the node id to the tooltip
  div	.html(" " + node.id + " ")
      .style("left", (d3.event.pageX) + "px")
      .style("top", (d3.event.pageY - 28) + "px");

  // Increase this node's radius by 10 pixels
  d3.select(this).transition()
      .duration(0)
      .attr("r", this.r.animVal.value+10);
}

function mouseout() {
  div.transition()
      .duration(500)
      .style("opacity", 0);
  d3.select(this).transition()
      .duration(0)
      .attr("r", this.r.animVal.value-10);
}

</script>
